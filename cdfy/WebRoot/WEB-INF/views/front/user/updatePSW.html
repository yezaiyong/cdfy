<#include "../inc.html"/> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${system_info.name}</title>
<link rel="stylesheet" type="text/css" href="web/css/public.css" />
<link rel="stylesheet" type="text/css" href="web/css/seek.css" />
<script src="web/js/jquery-1.8.0.min.js"></script>
<script src="web/js/jquery/jquery.metadata.js" type="text/javascript"></script>
<script src="web/js/jquery/jquery.validate.js" type="text/javascript"></script>
<script src="web/js/jquery/jquery.validate.methods.js" type="text/javascript"></script>
<script src="web/js/main.js" type="text/javascript"></script>
</head>
<style>
label.error{
	width:100px;
	height:30px;
	font-size:12px;
	color:red;
	text-align:center;
	line-height:30px;
	padding-left:10px;
	position:absolute;
	top:-30px;
	left:10px;
}
label.validateError {
width: auto;
height: 30px;
font-size: 12px;
color: red;
text-align: center;
line-height: 25px;
padding-left: 10px;
}
input.error ,select.error,textarea.error{
	border:1px solid red !important;
}
div.erro{
position:relative;
width:175px;
float:left;
}

</style>
<script>
function _updatePSW(){
	var password=$("#password").val();
	var confirm_password=$("#confirm_password").val();
	if(password ==confirm_password){
		document.getElementById("validateForm").submit();
	}else{
		alert("两次输入密码必须一样");
		return;
	}
}
</script>

<body>
	<!--头部-->
	<#include "../top.html"/>
	<!--头部-->
    <!--主体-->
    <div class="main">
    	<!--搜索框-->
    	<#include "../search.html"/><!--搜索框结束-->
        <!--当前位置-->
        <div class="weizhi mt30 w ">
        	当前位置：<a href="center.do">首页</a>&gt;<span>修改密码</span>
        </div><!--当前位置END-->
         <!--内容主框架-->
        <div class="main_big">
        <!--左边内容-->
         <div class="mainbody_left">
        		<ul>
                	<li class="btit">修改密码</li>
                	<li><a href="updatePage.do?id=${(USER.id)!''}">修改密码</a></li>
                	</ul>
        </div><!--左边内容END-->
        <!--右边内容-->
         <div class="mainbody_right">
         	<div class="right_title">修改密码</div>
           		<div class="right_content_a">
                <!--项目详情-->
                <form id="validateForm" action="updatePSW.do" method="post">
                <@my.list id="data" hql="from Users s where s.id=${(id)!''}">
            	<div class="create_user">
                	<ul>
                    <li><span>登录名：</span>
                    <input name="loginname" type="text" value="${(data.userName)!''}" disabled="disabled"/>
                    <input name="id" type="hidden" value="${(data.id)!''}"/>
                    </li>
                     <li><span>新密码：</span>
                     <input id="password" name="password" type="password" validate="{required:true ,messages:{required:'请填写密码'}}"/>
                     </li>
                     <li><span>再输一次密码：</span>
                     <input id="confirm_password" name="confirm_password" type="password" validate="{required:true ,messages:{required:'请确认密码'}}"/>
                     </li>       
                     </ul>
                </div>
                </@my.list>
                	<div class="tc mt20 mb40 w800 fl">
                       <input class="cre_input" name="" type="button" value=" 返 回 " onClick="history.back(-1)"/>
                       <input class="cre_input" name="" type="button" onclick="_updatePSW();"  value=" 确 认 "/></div> 
                       </form>
               </div>
         </div><!--右边内容END-->
        </div> <!--内容主框架END-->
        <div class="clearfloat"></div>
    </div><!--主体结束-->
</body>
</html>
